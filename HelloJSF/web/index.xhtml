<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h1>Notowania gie≈Çdowe</h1>
        <table>
            <tr>
                <th>Nazwa</th>
                <th>Symbol</th>
                <th>Cena</th>
                <th>Zmiana (%)</th>
            </tr>
            <ui:repeat value="#{managerBean.spolki}" var="spolka">
                <tr>
                    <th>#{spolka.name}</th>
                    <th>#{spolka.symbol}</th>
                    <th>#{spolka.ostatnie.price}</th>
                    <th>#{spolka.ostatnie.change}</th>
                </tr>
            </ui:repeat>
        </table>
    </h:body>
</html>
